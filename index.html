<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TodoList</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

         
        <div class="Container">
            <h1>Ma To-do-List</h1>
            <div class="c3po">
                <div class="r2d2">
                    <div class="Champ">
                        <input type="text" id="taskInput" placeholder="ajouter une tache">
                        <button onclick="addTask()"><ion-icon name="add-circle-outline"></ion-icon></button>
                    </div>
                    <div class="select">
                        <option value="all">Toute</option>
                        <option value="completed">complétèe</option>
                        <option value="uncompleted">A faire</option>
                    </div>
               </div>
               <ul id="taskList"></ul>
               <style>
                   .strikethrough {
                     text-decoration: line-through;
                     opacity: 0.5;
                   }
                 </style>
            </div>
        </div>

        <script  type ="module"  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script  src="app.js"></script>
        <section class="container pt-5" id="todolist">
    </body>
</html>
